<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .transactions {
            display: none;
        }
        .transactions.open {
            display: table-row-group;
        }
        .filters {
            margin-bottom: 20px;
        }
        .stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
      {% block header %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
